<header id="header" class="navbar navbar-fixed-top header-view-container">
  <div class="navbar-inner">
    <div class="container-fluid">
      <span class="brand">Awesomebox</span>
      <div class="header-divider"></div>
      
      <ul class="nav pull-right">
      <% if (App.has('user')) { %>
        <% user = App.get('user') %>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <%= user.get('name') %> <img class="gravatar" src="http://www.gravatar.com/avatar/<%- user.get('gravatar_hash') %>?s=32">
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" data-event="click: account">Account</a></li>
            <li><a href="#" data-event="click: preferences">Preferences</a></li>
            <li class="divider"></li>
            <li><a href="#" data-event="click: logout">Logout</a></li>
          </ul>
        </li>
      <% } else { %>
        <li><a href="#" data-event="click: login">Login</a></li>
      <% } %>
      </ul>
    </div>
  </div>
</header>
